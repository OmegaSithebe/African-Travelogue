<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johannesburg - African Travelogue</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Add your CSS link -->
</head>
<style>
/* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
    }

    /* Header Section */
    header {
        background: url('../images/africaCollage2.jpg') no-repeat center center/cover;
        height: 60vh; /* Fill the entire viewport height */
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4); /* Dark overlay */
        z-index: 1;
    }

    header h1 {
        font-size: 3rem;
        z-index: 2;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgb(255, 255, 255);
    }

    header p {
        font-size: 1.2rem;
        z-index: 2;
        color: #c9c9c9;
    }

    /* Back Button */
    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 1.2rem;
        color: #f1c40f;
        text-decoration: none;
        background: transparent;
        padding: 5px 10px;
        border-radius: 5px;
        transition: color 0.3s, background 0.3s;
        z-index: 3; /* Higher than overlay and text */
    }

    .back-button:hover {
        color: #000000;
        background: #f1c40f;
    }


    /* Section Styling */
    section {
        padding: 40px 10%;
        background-color: #fff;
        margin-bottom: 20px;
    }

    section h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #444;
        border-bottom: 2px solid #ff6f61;
        display: inline-block;
    }

    section ul {
        list-style-type: none;
    }

    section ul li {
        font-size: 1.1rem;
        margin-bottom: 10px;
        line-height: 1.8;
    }

    section p {
        font-size: 1.1rem;
        color: #555;
    }

    /* Image Gallery */
    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .gallery img {
        width: 100%;
        max-width: 400px;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out;
    }

    .gallery img:hover {
        transform: scale(1.05);
    }

    /* Booking Form */
    .booking-form {
        background-color: #f8f9fa;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .booking-form form {
        display: flex;
        flex-direction: column;
    }

    .booking-form label {
        margin-bottom: 10px;
        font-weight: bold;
        color: #444;
    }

    .booking-form input,
    .booking-form button {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }

    .booking-form button {
        background-color: #ff6f61;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .booking-form button:hover {
        background-color: #e65c50;
    }

    /* Footer Styling */
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        font-size: 0.9rem;
    }

    footer p {
        margin: 0;
    }

</style>
<body>
    <!-- Back Button -->
    <a href="../index.html" class="back-button">
        &#8592; Back
    </a>


    <!-- Header Section -->
    <header>
        <h1>Discover All Destination Experiences</h1>
        <p>Explore the vibrant city of All Destination Experiences, South Africaâ€™s economic hub.</p>
    </header>

    <!-- High-Quality Images -->
    <section class="gallery">
        <img src="../images/africaCollage.jpg" alt="All Destination Experiences, City View">
        <img src="../images/AfricaCollage3.jpg" alt="All Destination Experiences, Skyline">
    </section>

    
    <!-- Footer -->
    <footer>
        <ul>
            <p class="copyright-text">&copy; <span id="current-year"></span> African Travelogue. All Rights Reserved. Designed By <a href="https://www.gamechangersites.co.za" target="blank">Game Changer Sites</a></p>
        </ul>
    </footer>

    <!-- Current Date script -->
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
